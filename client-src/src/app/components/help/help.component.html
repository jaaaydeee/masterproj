<div id="helpContainer">
  <div class="" style="margin-top: 1em;">
    <h2>Help</h2>
  </div>
  <div style="margin-top: 1em;">
    <p>
      Contact us at <a href="#">toroapts@toro.edu</a> or submit a help ticket below.
    </p>
  </div>
  <div style="width:75%;">
    <form>
      <div class="form-group">
        <label for="formGroupExampleName"><b>Name</b></label>
        <input type="text" class="form-control" id="formGroupExampleName" placeholder="Name" value="{{name}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleEmail"><b>Email</b></label>
        <input type="text" class="form-control" id="formGroupExampleEmail" placeholder="Email" value="{{email}}">
      </div>
      <div style="margin-bottom:10px;"><b>What can we help you with today?</b></div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="1" checked>
        <label class="form-check-label" for="radio1">
          General Question
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="2">
        <label class="form-check-label" for="radio2">
          Feature request
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio3" value="3">
        <label class="form-check-label" for="radio3">
          Bug report
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio4" value="4">
        <label class="form-check-label" for="radio4">
          My account
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radio5" value="5">
        <label class="form-check-label" for="radio5">
          Other
        </label>
      </div>
      <br>
      <div class="form-group">
        <label for="messageTA"><b>Message</b></label>
        <textarea class="form-control" id="messageTA" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" (click)="onSubmit()">Submit Ticket</button>
    </form>
  </div>
</div>
